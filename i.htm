<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Text Fill Animation</title>

<style>
body {
  margin: 0;
  background: #0F172A;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

.hero {
  text-align: center;
}

.hero h1 {
  font-size: 48px;
  font-weight: 800;
  position: relative;
  color: transparent;
  -webkit-text-stroke: 1px white; /* outline */
  margin: 20px 0;
  overflow: hidden;
}

/* Color fill layer */
.hero h1 span {
  position: absolute;
  left: 0;
  top: 0;
  width: 0%;
  white-space: nowrap;
  overflow: hidden;
  color: white;
  -webkit-text-stroke: 0px;
  transition: width 2s ease;
}

/* When active */
.hero h1.active span {
  width: 100%;
}
</style>
</head>

<body>

<div class="hero">
  <h1><span>We Create High-Impact</span>We Create High-Impact</h1>
  <h1><span>Digital Content</span>Digital Content</h1>
  <h1><span>That Drives Growth</span>That Drives Growth</h1>
</div>

<script>
const headings = document.querySelectorAll(".hero h1");

headings.forEach((heading, index) => {
  setTimeout(() => {
    heading.classList.add("active");
  }, index * 1500); // delay for each line
});
</script>

</body>
</html>
